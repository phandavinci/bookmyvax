{% extends 'base/usermain.html' %}




{% block content %}
<div class="text-center">
    {% if messages%}
    <ul class='messages'></ul>
      {% for message in messages%}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method='get'>
    <table class="table">
        <thead>
            <tr class="d-flex">
                <th class="col-2"><h3>Time</h3></th>
                <th class="col"><h3>Messages</h3></th>
                <th>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-danger col" name='all' value='0' type="submit">Delete</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger col" name='all' value='1' type="submit">Delete All</button>
                        </div>
                    </div>
                </th>
            </tr>
        </thead>
        {% for msg in msgs %}
            <tbody>
                <tr class="d-flex">
                    <td class="col-2">{{msg.entrydatetime}}</td>
                    <td class="col">{{msg.message}}</td>
                    <td class="col-1"><input class="checkbox-style " type="checkbox" name="id" value="{{msg.id}}"><td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
</form>
</div>
{% endblock content %}
