<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<div class="form-signin">
  <h1>User's Page</h1>
  <form method="POST">
    {% csrf_token %}
      {% if messages%}
        <ul class='messages'></ul>
          {% for message in messages%}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
      {% endif %}
    <input type="text" name="mobileno" maxlength='10' id="inputmbno" class="form-control" placeholder="Mobile Number" required autofocus/><br>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required/>
    <br>
    <input class="w-100 btn btn-lg btn-success" type="submit" value="Sign In">
  </form>

  <div class="signup">
    Not yet signed up? 
    <a href="{% url 'usersignup' %}"><b>Sign Up</b></a>
  </div>
  <div class="adminpage">
      You are a admin?
      <a href="{% url 'adminsignin' %}"><b>SignIn Here</b></a>
  </div>
</div>
