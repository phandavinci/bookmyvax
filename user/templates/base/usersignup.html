<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginUser</title>
  <link rel="stylesheet" href="{% static 'stylesheet/style.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="form-signin">
<h1>User Signup</h1>
<form method="POST">
    {% csrf_token %}
    Name:<input type="text" name='name' maxlength='50' class="form-control" required><br>
    Mobile no:<input type="text" name='mobileno' pattern='[0-9]{10}' class="form-control" required><br>
    Email:<input type="email" name='email' class='form-control' required><br>
    Password:<input type="password" name='password' class="form-control" required><br>
    age:<input type="text" name='age' pattern='[0-9]{2}' class="form-control" required><br>
    gender:<input type="text" name='gender' maxlength='1' class="form-control" required><br>
    bloodgroup:<input type="text" name='bloodgroup' maxlength='3' class="form-control" required><br>
    <input type="submit" class="w-100 btn btn-lg btn-success">
    <input type="reset" class="w-100 btn btn-lg btn-danger">
    <br>
    Already SignedUp, then <a href="{% url 'usersignin' %}">signin</a>
</form>
</div>
</body>
