<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginUser</title>
  <link rel="stylesheet" href="{% static 'stylesheet/userstyle.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="form-signin">
<h1>User Signup</h1>
<form method="POST">
    {% csrf_token %}
    Name*:<input type="text" name='name' maxlength='50' class="form-control" required><br>
    Mobile no*:<input type="text" name='mobileno' maxlength='10' class="form-control" required><br>
    Password*:<input type="password" name='password' maxlength='50' class="form-control" required><br>
    age*:<input type="text" name='age' maxlength='50' class="form-control" required><br>
    gender*:<input type="text" name='gender' maxlength='1' class="form-control" required><br>
    bloodgroup*:<input type="text" name='bloodgroup' maxlength='3' class="form-control" required><br>
    doorno:<input type="text" name='doorno' maxlength='1000' class="form-control" ><br>
    addrline1:<textarea row='1' name='line1' maxlength='50' class="form-control" ></textarea><br>
    addrline2:<textarea row='1' name='line2'maxlength='50' class="form-control" ></textarea><br>
    city*:<input type='text' name='city' maxlength='50' class="form-control" required></input><br>
    pincode*:<input type='text' name='pincode' maxlength='6' class="form-control" required></input><br>
    <input type="submit" class="w-100 btn btn-lg btn-success">
    <input type="reset" class="w-100 btn btn-lg btn-alert">
    <br>
    Already SignedUp, then <a href="{% url 'usersignin' %}">signin</a>
</form>
</div>
</body>
