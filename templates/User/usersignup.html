<form method="POST">
    {% csrf_token %}
    Name*:<input type="text" name='name' maxlength='50' required><br>
    Mobile no*:<input type="text" name='mobileno' maxlength='10' required><br>
    Password*:<input type="password" name='password' maxlength='50' required><br>
    age*:<input type="text" name='age' maxlength='50' required><br>
    gender*:<input type="text" name='gender' maxlength='1' required><br>
    bloodgroup*:<input type="text" name='bloodgroup' maxlength='3' required><br>
    doorno:<input type="text" name='doorno' maxlength='1000' ><br>
    addrline1:<textarea row='1' name='line1' maxlength='50' ></textarea><br>
    addrline2:<textarea row='1' name='line2'maxlength='50' ></textarea><br>
    city*:<input type='text' name='city' maxlength='50' required></input><br>
    pincode*:<input type='text' name='pincode' maxlength='6' required></input><br>
    <input type="submit">
    <input type="reset">
</form>
