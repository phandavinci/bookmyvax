<form method="POST">
    {% csrf_token %}
    Name*:<input type="text" name='name' required><br>
    Mobile no*:<input type="text" name='mobileno' required><br>
    Password*:<input type="password" name='password' required><br>
    age*:<input type="text" name='age' required><br>
    gender*:<input type="text" name='gender' required><br>
    bloodgroup*:<input type="text" name='bloodgroup' required><br>
    doorno:<input type="text" name='doorno' ><br>
    addrline1:<textarea row='1' name='line1' ></textarea><br>
    addrline2:<textarea row='1' name='line2' ></textarea><br>
    city*:<input type='text' name='city' required></input><br>
    pincode*:<input type='text' name='pincode' required></input><br>
    <input type="submit">
    <input type="reset">
</form>
